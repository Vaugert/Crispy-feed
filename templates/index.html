{% extends 'base.html' %}
{% block content %}
<div class="container-fluid site-body">
    <h1 id="site-header" class="col-md-8 offset-md-2">The Crispy Feed<i class="fa-solid fa-cookie-bite"></i></h1>
    <div class="row" >
        {% for post in posts %}
        <div class="col-md-8 offset-md-2 mt-4 mb-4 " id="single-post">
            <span id="post-info">Posted by {{ post.author }}</span>
           <a class="text-dark" href="{% url 'post_details' post.pk %}"> <h2 id="post_title">{{ post.title }}</h2></a>
           <hr>
            <p> {{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
