{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row" >
        {% for post in posts %}
        <div class="col-sm-12">
            <h2>{{ post.title }}</h2>
            <p> {{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
