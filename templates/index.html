{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row" >
        {% for post in posts %}
        <div class="col-sm-12">
           <a href="{% url 'post_details' pk %}"> <h2 id="post_title">{{ post.title }}</h2></a>
            <p> {{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
