{% extends 'base.html' %}
{% block content %}
<div class="container">

        {% for post in posts %}
        <div class="col-sm-12">
           <a target="_self" href="./templates/post_details.html"> <h2 id="post_title">{{ post.title }}</h2> </a>
            <p> {{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
