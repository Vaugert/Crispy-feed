<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrispyFeed</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/924f0cc630.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm ">

        <a href="#" class="navbar-brand mb-0 h1 text-light" >
            CrispyFeed <i class="fa-solid fa-cookie-bite"></i>
        </a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"  class="navbar-toggler"  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="{% url 'home' %}" class="nav-link active text-light">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_login' %}" class="nav-link text-light">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'account_signup' %}" class="nav-link text-light">
                            Register
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li>
                        <a href="{% url 'create_post' %}" class="nav-link text-light">
                            Post something!
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>    
            
        

    </nav>


    {% block content %}
    {% endblock %}

    <footer class="mb-0 fixed-bottom">
        <div class="row text-center">
            <div class="col-md-4">
                <a href="{% url 'home' %}" class="socialmedia text-light">Home<i class="fa-solid fa-cookie-bite"></i></a>
            </div> 
            <div class="col-md-4">
                <p class="text-light copy">Copyright   2022 </p>
            </div> 
            <div class="col-md-4">
                <a href="https://www.facebook.com/" class="socialmedia text-light"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" class="socialmedia text-light"><i class="fa-brands fa-instagram" ></i></a>
                <a href="https://twitter.com/" class="socialmedia text-light"><i class="fa-brands fa-twitter"></i></a>
            </div> 
        </div>
    </footer>

</body>
</html>
